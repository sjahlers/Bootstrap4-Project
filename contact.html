				<h1><i class="fas fa-envelope"></i> Send Us a Note</h1>
			</div>

			<!-- Using push/pull to make form appear above pic on sm screens -->
			<div class="row">
				<div class="col-sm-7 col-md-8" id="contactform">
						<form>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="form=control">
								<label for="message">Message:</label>
								<textarea class="form-control" rows="10" id="message"></textarea>
							</div>
								</br>
								<input type="submit" class="btn btn-info" value="Send">
							</div>
						</form>
					</br>
